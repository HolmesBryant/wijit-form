<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wijit-Form Style Guide</title>
	<script type="module" src="wijit-form.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<section>
		<article>
			<wijit-form>
				<fieldset class="row">
					<legend>Simple Form Field</legend>
					<div>
						<label for="ex1-code">Code</label>
						<textarea id="ex1-code"></textarea>
					</div>
					<div>
						<label for="ex1-field">A Field</label>
						<input id="ex1-field">
					</div>
				</fieldset>
			</wijit-form>
		</article>
	</section>
</body>
</html>
