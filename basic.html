<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="module" src="/wijit-form.js"></script>
	<style>
/*		body { background-color: rgb(30,30,30) }*/
		wijit-form * { box-sizing: border-box; }

		wijit-form {
		    --bg1: rgb(250,250,250);
		    --bg2: rgb(245,245,245);
		    --bg3: white;
		    --text: rgb(60,60,60);
		    --focused: paleturquoise;
		    --border: silver;
		    --selected: lightgray ;
		    --fail: hsl(6, 93%, 80%);
		    --pass: hsl(112, 70%, 75%);
		    --primary: dodgerblue;
		    --secondary: aliceblue;
		    --min: 2.5rem;
		    --pad: .5rem;

		    @media (prefers-color-scheme: dark) {
		        --text: rgb(240,240,240);
		        --bg1: rgb(35,35,35);
		        --bg2: rgb(40,40,40);
		        --bg3: rgb(60,60,60);
		        --border: dimgray;
		    }

		    background-color: var(--bg1);
		    border-radius: 10px;
		    display: inline-block;
		    padding: 1rem;
		    width: max-content;

		    /*********************/
		    /**** Backgrounds ****/
		    /*********************/

			    article,
			    details > *,
			    fieldset
			    { background-color: var(--bg2); }

			    input,
			    input[type="checkbox"]::before,
			    input[type="radio"]::before,
			    select,
			    textarea,
			    .secondary
			    { background-color: var(--bg3); }

			    button
			    { background-color: var(--primary); }

			    /*.secondary
			    { background-color: var(--secondary) }*/

			    .error
			    { background-color: var(--fail); }

			    .success
			    { background-color: var(--pass); }

		    /*********************/
		    /****** Borders ******/
		    /*********************/

			    button,
			    fieldset,
			    input,
			    input[type="checkbox"]::before,
			    input[type="radio"]::before,
			    select,
			    textarea,
			    .error,
			    .success
			    { border: 1px solid var(--border); }

			    input:user-valid:not([type="submit"]):not([type="reset"])
			    { border-color: var(--pass) }

			    :user-invalid
			    { border-color: var(--fail) }

			    button,
			    fieldset,
			    input,
			    input[type="checkbox"]::before,
			    option,
			    select,
			    textarea,
			    .error,
			    .success
			    { border-radius: .5rem; }

			    input[type="radio"]::before
			    { border-radius: 50%; }

		    /*********************/
		    /******* Text ********/
		    /** Color/Font Size/Font Weight **/
		    /*********************/

			    label.required:after
			    { color: var(--fail) }

			    button,
			    input,
			    fieldset,
			    label,
			    legend,
			    select,
			    textarea
			    {
			        color: var(--text);
			        font-size: 1rem;
			    }

			     option
			    { font-size: 1.2rem; }


			    input[type="checkbox"]::before,
			    input[type="radio"]::before
			    { font-size: 28px; }

			    label.required
			    { font-size: small }

			    button,
			    .button,
			    input[type="reset"],
			    input[type="submit"],
			    label,
			    legend,
			    .error,
			    .success
			    { font-weight:bold; }

		    /*********************/
		    /****** Shadows ******/
		    /*********************/

			    button:hover,
			    input[type="submit"]:hover,
			    input[type="reset"]:hover
			    { box-shadow: 2px 2px 5px black; }

			    button:active,
			    input[type="submit"]:active,
			    input[type="reset"]:active
			    { box-shadow: none; }

		    /*********************/
		    /******* Cursor ******/
		    /*********************/

			    input[type="checkbox"],
			    input[type="radio"],
			    input[type="color"],
			    input[type="range"],
			    input[type="reset"],
			    input[type="submit"],
			    label,
			    button,
			    select
			    { cursor: pointer; }

			    [disabled]
			    { cursor: not-allowed; }

		    /*********************/
		    /***** Structure *****/
		    /*********************/

			    button
			    {
			        min-height: var(--min);
			        padding: var(--pad);
			    }

			    button,
			    .button,
			    input[type="reset"],
			    input[type="submit"]
			    {
			        margin: .25rem;
			        overflow-wrap: anywhere;
			    }

			    div {
			    	display: flex;
			    	flex-direction: column;
			    	gap: .5rem;
			    	justify-content: center;
			    	margin: 1rem 0;
			    }

			    div:has(input[type="checkbox"]),
			    div:has(input[type="color"]),
			    div:has(input[type="radio"])
			    {
			    	display: inline-flex;
/*			    	width: max-content;*/
			    }

			    div > *
			    { margin: 0; }

			    fieldset
			    {
			    	display: inline-flex;
			    	flex-wrap: wrap;
			    	gap: .5rem;
			    	height: min-content;
			    	padding: var(--pad);
			    }

			    fieldset > div
			    { margin: 0; }

			    figure
			    { text-align: center; }

			    figcaption
			    {
			        align-items: stretch;
			        display: flex;
			    }

			    figcaption > *
			    { flex: 1; }

			    form
			    {
			    	max-width: 94vw;
			    	width: 100%;
			    }

			    input
			    {
			    	min-height: var(--min);
			        padding: var(--pad);
			    }

			    input[type="color"]
			    {
			    	padding: 0;
			    	width: var(--min);
			    }

			    input[type="checkbox"],
			    input[type="radio"]
			    {
			    	appearance: none;
			    	background: none;
			    	border: none;
			    	margin: 0 auto;
			    	position: relative;
			    	width: var(--min);
			    }

			    input[type="checkbox"]::before,
			    input[type="radio"]::before
			     {
					bottom: 0;
			        content: "";
			        height: inherit;
			        left: 0;
			        margin: 0;
			        position: absolute;
			        right: 0;
			        text-align: center;
			        top:0;
			    }

			    input[type="checkbox"]:checked::before,
			    input[type="radio"]:checked::before
			    { content: "â¬¤"; }

			    input[type="range"]
			    { min-height: auto; }

			    label
			    { white-space: nowrap; }

			    label.required:after
			    {
			        content: "Required";
			        font-size: small;
			        vertical-align: super;
			    }

			    option
			    { padding: var(--pad) }

			    select
			    {
			    	flex: 2;
			    	min-height: var(--min);
			    	min-width: 10rem;
			        padding: var(--pad);
			    	overflow: auto;
			    	width: max-content;
			    }

			    textarea
			    {
			    	flex: 2;
			    	min-height: 10rem;
			    	min-width: 10rem;
			    	padding: var(--pad);
			    }

			    .error,
			    .success
			    { text-align: center; }

			    .column
			    { flex-direction: column; }

		        .row
		        {
		        	align-items: center;
		            flex-direction: row;
		            flex-wrap: wrap;
		        }

		        .row > *
		        {
		        	flex: 1;
			    	margin: 0;
			    }

		        .row > input:not([type="radio"]):not([type="checkbox"])
		        { flex: 2 }

		        .row.reverse
		        { flex-direction: row-reverse; }

		        .column.reverse
		        { flex-direction: column-reverse; }

			} /**** wijit-form ****/
            </style>
</head>
